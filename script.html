<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Fichas de Avaliação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Gerador de Fichas de Avaliação</h1>
        <p>
            Todos os trabalhos listados no código serão incluídos em um único arquivo PDF.
            <br>
            Clique no botão abaixo para gerar o documento.
        </p>
        
        <div class="controls">
            <button id="generatePdfBtn">Gerar PDF de Todos os Trabalhos</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
